<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="./Interactive image gallery.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body>
<div class="image-gallery">
    <img src="./Media/bears.jpg" alt="A wild bear" title="a bear">
 
    <img src="./Media/Elephants.jpg" alt="An elephant in the wild" title="An elephant">
 
    <img src="./Media/Koala.jpg" alt="A small koala" title="An endangered koala">
 
    <img src="./Media/Lion.jpg" alt="A lion outside its pride" title="A 5 year old Lion">

    <img src="./Media/Orangutans.jpg" alt="A matured Orangutan" title="Matured Orangutan">

    <img src="./Media/Dino.jpg" alt="An extinct creature" title="extinct creature">
</div>
    
</body>
</html>
